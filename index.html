<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="lang-wrap">
            <span>Australia</span>
            <img class="location-img" src="https://img.icons8.com/ios/50/000000/world-map.png" />
        </div>
    </header>
    <main class="wsgrid">
        <div class="login-img">
            <img src="img/marginalia-information-security.png" alt="">
        </div>
        <form action="" class="form-wrap">
            <h3>Welcome to back!</h3>
            <div class="login-input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="Username or email">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" value="********">
                <input class="button-primary" type="button" value="Submit">
                <a href="">Forgot password?</a>
            </div>
        </form>
    </main>
    
    <script src="app.js" async defer></script>
